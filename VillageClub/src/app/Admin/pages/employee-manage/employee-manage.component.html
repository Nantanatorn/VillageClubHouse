<div class="flex h-screen">
    <!-- ‚úÖ Sidebar -->
    <app-adminsidebar></app-adminsidebar>
    <div class="flex-1 flex flex-col h-screen bg-gray-100 p-6 space-y-6">
        <!-- üîπ Header -->
        <div class="flex justify-between items-center bg-white text-blue-900 p-5 rounded-xl shadow-lg">
            <div class="flex items-center space-x-3">
                <input type="text"  placeholder="Search..." 
                       class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-300">
                <button (click)="performSearch()" 
                        class="bg-teal-500 px-4 py-2 rounded-lg shadow-md hover:bg-teal-600">
                    üîç Search
                </button>
            </div>
            <!-- <button class="bg-teal-500 px-4 py-2 rounded-lg shadow-md hover:bg-teal-600">Manage Club</button> -->
        </div>
        
        <!-- üîπ Key Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold">Total Employee</h3>
                <p class="text-3xl font-bold text-blue-600">150</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold">Active Employee</h3>
                <p class="text-3xl font-bold text-green-600">32</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold">Add Employee</h3>
                <button  class="text-3xl font-bold text-teal-600">Add</button>
            </div>
            <!-- <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold">Available Facilities</h3>
                <p class="text-3xl font-bold text-teal-600">8</p>
            </div> -->
        </div>
        
        <!-- üîπ Recent Reservations -->
        <div class="bg-white p-6 rounded-xl shadow-lg text-blue-900">
            <h2 class="text-2xl font-semibold mb-4">üìÖ All Empolyee</h2>
            <table class="w-full border-collapse rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Position</th>
                        <th class="p-3 text-left">Address</th>
                        <th class="p-3 text-left">Phone</th>
                        <th class="p-3 text-left">Status</th>
                        <th class="p-3 text-left">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-100" *ngFor="let employees of employee">
                        <td class="p-3">{{ employees.Name }}</td>
                        <td class="p-3">{{ employees.Position }}</td>
                        <td class="p-3">{{ employees.Address }}</td>
                        <td class="p-3">{{ employees.Phone }}</td>
                        <td class="p-3 text-green-600 font-semibold">{{ employees.Status }}</td>
                        <th class="p-3 text-left">Edit</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
