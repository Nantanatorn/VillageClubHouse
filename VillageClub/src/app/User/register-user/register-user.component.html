<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-200 to-gray-300">
    <div class="flex w-[900px] h-[500px] shadow-lg rounded-lg overflow-hidden bg-white">
      
        <!-- Left Side - Welcome Message -->
        <div class="w-1/2 bg-gradient-to-r from-purple-500 to-purple-700 flex flex-col items-center justify-center p-10 text-white">
            <h2 class="text-3xl font-bold">Welcome!</h2>
            <p class="text-center text-sm mt-4">BanDee is about club house system</p>
            <button type="button"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-6"
                (click)="goLogin()">Sign In</button>
        </div>

        <!-- Right Side - Form -->
        <div class="w-1/2 p-10">
            <h2 class="text-3xl font-bold text-gray-800 text-center">Sign Up</h2>

            <!-- Input Fields -->
            <div class="space-y-4 mt-6">
                <!-- UserName -->
                <input type="text" placeholder="UserName"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">

                <!-- Name & Surname -->
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="Name"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
                    <input type="text" placeholder="Surname"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
                </div>

                <!-- Email & Password -->
                <div class="grid grid-cols-2 gap-4">
                    <input type="email" placeholder="Email"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
                    <input type="password" placeholder="Password"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
                </div>

                <!-- Phone -->
                <input type="text" placeholder="Phone"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
            </div>

            <!-- Save Button -->
            <button class="w-full mt-6 bg-purple-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-purple-700 transition"
                (click)="goLogin()">
                Sign in
            </button>
        </div>
    </div>
</div>
