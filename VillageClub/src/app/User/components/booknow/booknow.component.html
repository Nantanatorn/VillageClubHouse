<!-- ปุ่ม Book Now -->
<button data-modal-target="static-modal" data-modal-toggle="static-modal" 
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
  type="button">
    Book Now
</button>

<!-- Modal -->
<div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" 
  class="flex fixed inset-0 z-50 hidden justify-center items-center w-full h-full overflow-y-auto">
  <div class="relative p-4 w-full max-w-2xl bg-white rounded-lg shadow-md dark:bg-gray-700">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b dark:border-gray-600">
        <p class="text-xl font-semibold text-gray-900 dark:text-white">ยืนยันการจอง</p>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm w-8 h-8"
          data-modal-hide="static-modal">
          
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
    </div>
    
    <!-- Modal Content -->
    <div class="p-5">
        <div class="flex flex-col sm:flex-row sm:space-x-14">
            <!-- <div inline-datepicker datepicker-buttons datepicker-autoselect-today></div> -->
            <!-- Datepicker Field -->
            <div class="relative max-w-sm">
              <svg class="ml-2 mt-3 absolute w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
              </svg>
              <input id="datepicker" type="text" placeholder="Select date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
            </div>

           
            <div class="px-5 sm:ms-7  sm:border-s border-gray-200 dark:border-gray-800 w-full sm:max-w-[15rem]">
                <p class="text-gray-900 dark:text-white text-base font-medium mb-3 text-center">
              {{ selectedDate || 'Select a date' }}
                </p>

              
                <button type="button" data-collapse-toggle="timetable" 
                class="w-full py-2 px-5 text-sm font-medium text-gray-900 bg-white border rounded-lg hover:bg-gray-100 
                dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700">
                <svg class="w-4 h-4 text-gray-800 dark:text-white me-2" xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                </svg>Pick a time
            </button>
            
            <ul id="timetable" class="flex flex-col w-full gap-2 mt-5">
                <li>
                    <input type="radio" id="10-am" value="" class="hidden peer" name="timetable">
                    <label for="10-am" class="inline-flex items-center justify-center w-full p-2 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-blue-600 border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-blue-500 dark:bg-gray-900 dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-600 dark:peer-checked:bg-blue-500">
                    10:00 - 12:00 AM
                    </label>
                </li>
                <li>
                    <input type="radio" id="10-30-am" value="" class="hidden peer" name="timetable">
                    <label for="10-30-am" class="inline-flex items-center justify-center w-full p-2 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-blue-600 border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-blue-500 dark:bg-gray-900 dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-600 dark:peer-checked:bg-blue-500">
                    12:00 - 14:00 PM
                    </label>
                </li>
                <li>
                    <input type="radio" id="11-am" value="" class="hidden peer" name="timetable">
                    <label for="11-am" class="inline-flex items-center justify-center w-full p-2 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-blue-600 border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-blue-500 dark:bg-gray-900 dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-600 dark:peer-checked:bg-blue-500">
                    15:00 - 17:00 PM
                    </label>
                </li>
                <li>
                    <input type="radio" id="11-30-am" value="" class="hidden peer" name="timetable">
                    <label for="11-30-am" class="inline-flex items-center justify-center w-full p-2 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-blue-600 border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-blue-500 dark:bg-gray-900 dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-600 dark:peer-checked:bg-blue-500">
                    17:00 - 19:00 PM
                    </label>
                </li>
                <li>
                    <input type="radio" id="12-am" value="" class="hidden peer" name="timetable">
                    <label for="12-am" class="inline-flex items-center justify-center w-full p-2 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-blue-600 border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-blue-500 dark:bg-gray-900 dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-600 dark:peer-checked:bg-blue-500">
                    19:00 - 21:00 PM
                    </label>
                </li>
                <li>
                    <input type="radio" id="1-am" value="" class="hidden peer" name="timetable">
                    <label for="1-am" class="inline-flex items-center justify-center w-full p-2 text-sm font-medium text-center bg-white border rounded-lg cursor-pointer text-blue-600 border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-blue-500 dark:bg-gray-900 dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-600 dark:peer-checked:bg-blue-500">
                    21:00 - 23:00 PM
                    </label>
                </li>
            </ul>
            
            </div>
        </div>
        
        <figure class="mt-5 text-center">
            <img src="คิวอาโค้ด.jpg" alt="คิวอาโค้ด" class="rounded-xl mx-auto" />
        </figure>
        <br>
        <p class="mt-5 text-center text-base text-gray-500 dark:text-gray-400">
          การจองจะได้รับการยืนยันทันทีหลังจากกด "ยอมรับ" และชำระเงินเรียบร้อยแล้ว
        </p>
    </div>
    
    <!-- Modal Footer -->
    <div class="flex items-center justify-end p-4 border-t dark:border-gray-600">
        <button data-modal-hide="static-modal" 
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5">
          Confirm
        </button>
        <button data-modal-hide="static-modal" 
          class="ml-3 py-2.5 px-5 text-sm font-medium text-gray-900 bg-white border rounded-lg hover:bg-gray-100 dark:bg-gray-800 dark:text-gray-400">
          Cancel
        </button>
    </div>
    
  </div>
</div>
